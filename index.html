<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="desktopstyleguide.css" />
    <link rel="stylesheet" href="desktopstyle.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="view"></div>
      <header class="header">
        <div class="frame">
          <div class="group">
            <img class="notifications" src="img/notifications-fill0-wght400-grad0-opsz24-1.svg" />
          </div>
          <img class="ellipse" src="img/ellipse-1.png" />
        </div>
        <div class="search-bar">
          <div class="overlap-group">
            <img class="vector" src="img/image.svg" /> <img class="img" src="img/vector-2.svg" />
          </div>
          <div class="overlap">
            <div class="text-wrapper">選項</div>
            <img class="vector-2" src="img/vector.svg" />
          </div>
        </div>
      </header>
      <div class="rectangle-wrapper"><div class="rectangle"></div></div>
      <div class="div"><img class="img-2" src="lovelove.png" /> <img class="img-2" src="notenote.png" /></div>
      <div class="frame-2">
        <div class="frame-3">
          <div class="text-wrapper-2"># 排序方式</div>
          <div class="frame-4">
              <div class="radio-box">
                  <input type="radio" id="latestRadio" name="sortingOption" class="radio-input">
                  <label for="latestRadio" class="radio-label">
                      <div class="circle circle1"></div>
                      <div class="text-wrapper-3 text-wrapper-3-1">最新的</div>
                  </label>
              </div>
              <div class="radio-box">
                  <input type="radio" id="mostLikedRadio" name="sortingOption" class="radio-input">
                  <label for="mostLikedRadio" class="radio-label">
                      <div class="circle circle2"></div>
                      <div class="text-wrapper-3 text-wrapper-3-2">最多讚</div>
                  </label>
              </div>
          </div>
      </div>
      
        <div class="frame-5">
          <div class="text-wrapper-4"># 筆記年份</div>
          <div class="custom-dropdown">
            <select id="year-dropdown" class="year-dropdown">
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
          </select>
          
        </div>
        </div>
      </div>
    </div>
  </body>
  </body>
</html>
